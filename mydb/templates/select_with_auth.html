{% extends "layout.html" %}
{% block title %} Select Container wih Auth {% endblock %}
{% block head %} {{ super() }}{% endblock %}
{% block content %}
<div id="container">
  <div class="title">
      <h4>{{ title }}</h4>
  </div> 
  <div class="sub_title"> <h4> You must be the owner of the database to {{dbaction}} it. </h4></div>
  <div id="content">
    <br>
    <form method="post" action="{{ url_for('selected_auth') }}">
      <label for="container">Select Container<label>
      <input type="text" name="Name" list="container_list" placeholder="Container Name" /><br />
         <datalist id="container_list">
             {% for o in items %}
                <option value="{{ o }}">
              {% endfor %}
         </datalist><br>
      <label for="dbuser">DB Username:</label><input type="text" name="dbuser" /><br />
      <label for="dbuserpass">DB Password:</label><input type="password" name="dbuserpass" /><br />
      <input type="hidden", name="dbaction", value="{{ dbaction }}">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
