{% extends "layout.html" %}
{% block title %} Select Something {% endblock %}
{% block head %} {{ super() }}{% endblock %}
{% block content %}
<div id="container">
  <div class="title">
    <h4>{{ title }}</h4>
  </div>
  <div id="content">
    <form method="GET", action="{{ url_for('selected') }}">
      <br>
      <br>
      <label for="container">Select Container Name</label>
      <input type="text" list="container_list" name="container_name" placeholder="Container Name">
      <datalist id="container_list"> 
        {% for o in items %}
        <option value="{{ o }}">
        {% endfor %}
      </datalist><br>
      <input type="hidden", name="dbaction", value="{{ dbaction }}">
      <p><button type="submit">Submit</button></p>
    </form>
  </div id="content">
</div>

{% endblock %}
